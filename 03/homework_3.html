<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 태그 전체 연습</title>
</head>
<body>
    <header>
        <h2>폼 태그 전체 연습</h2>
    </header>
    <hr>
   <form>
       <fieldset>
           <legend>개인 정보</legend>
           <label>사용자 ID : <input type="text"></label><br><br>
           <label>비밀 번호 : <input type="password"></label><br><br>
           <label>email : <input type="email" placeholder="id@host"></label><br><br>
           <label>홈페이지 : <input type="url" placeholder="http://"></label><br><br>
           <label>전화번호 : <input type="tel" placeholder="010-1234-5678"></label><br><br>
           <label>국적(input-datalist) : <input type="text" list="country"></label>
           <datalist id="country">
               <option value="대한민국"></option>
               <option value="미국"></option>
               <option value="브라질"></option>
           </datalist>
       </fieldset>
       <br><br>
       <fieldset>
           <legend>메뉴 선택</legend>
           <label>메뉴 검색 : <input type="text" placeholder="메뉴 이름"></label><br><br>
           <label>메뉴(select) : <select name="menu">
               <option value="1">짜장면</option>
               <option value="2" selected>짬뽕</option>
               <option value="3">탕수육</option>
           </select></label><br><br>
           <label>
               <input type="checkbox" name="china" value="1">짜장면<img src="media/짜장면.png" width="100">
           </label>
           <label>
               <input type="checkbox" name="china" value="2">짬뽕<img src="media/짬뽕.png" width="100">
           </label>
           <label>
               <input type="checkbox" name="china" value="3">탕수육<img src="media/탕수육.png" width="100">
           </label><br>

           <label>
               <input type="radio" name="china_2" value="1">짜장면<img src="media/짜장면.png" width="100">
           </label>
           <label>
               <input type="radio" name="china_2" value="2">짬뽕<img src="media/짬뽕.png" width="100">
           </label>
           <label>
               <input type="radio" name="china_2" value="3">탕수육<img src="media/탕수육.png" width="100">
            </label><br><br>
            <label>배달일 : <input type="date"></label><br><br>
            <label>배달시간 : <input type="time"></label><br><br>
            <label>기타 요구사항 : <textarea cols="50" rows="5">기타 요구사항을 쓰세요.</textarea></label>
       </fieldset>
       <br><br>
       <fieldset>
           <legend>환경 설정</legend>
           <label>글자색 선택 <input type="color" value="#00BFFF" onchange="document.body.style.color=this.value"></label><br><br>
           <label>웹프로그래밍 학습 시간 (0.0~10.0시간) : <input type="number" min="0.0" max="10.0" step="1.0"></label><br><br><br>
       </fieldset>
       <br><br>
       <input type="reset" value="취소"> <input type="submit" value="완료">
   </form>
</body>
</html>
